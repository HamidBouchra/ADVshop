<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Panel</title>
    <style>
        body {
            background-color: #111; /* Fond gris foncé */
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .right-panel {
            background-color: #0a0a0a;
            padding: 20px;
            width: 50%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .paypal-logo {
            margin-bottom: 20px;
        }
        .paypal-logo img {
            width: 50px;
        }
        .info-box {
            background-color: #1a2d48;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #0e59e1;
            text-align: center;
            max-width: 600px;
        }
        .info-box p {
            color: #fff;
            font-size: 16px;
            margin: 0;
        }
        .email-copy, .note-copy {
            background-color: #242222;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        .email-copy input, .note-copy input {
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-align: left;
            width: 85%;
        }
        .email-copy button, .note-copy button {
            background-color: #4eafec;
            border: none;
            color: white;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .amount {
            font-size: 24px;
            color: #ffffff;
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            text-align: center;
            width: 50%;
            max-width: 200px;
        }
        .accepted-section {
            display: none; /* Caché jusqu'à ce que la commande soit acceptée */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            text-align: center;
            background-color: #000;
        }
        .accepted-logo {
            width: 150px;
            height: 150px;
        }
        .custom-message {
            margin-top: 20px;
            font-size: 36px;
            color: #ffffff;
        }
    </style>
</head>
<body>

<div class="container" id="content">
    <div class="right-panel">
        <div class="paypal-logo">
            <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal Logo">
        </div>
        <h2>Invoice #<span id="order-number"></span></h2>
        <div class="total">
            <strong>Total Price</strong>: €<span id="total-price"></span><br>
        </div>
        <div class="info-box">
            <p><span class="info-icon">ℹ️</span>Send as <strong>Friends & Family</strong>. If your PayPal doesn’t support it, <strong>do not</strong> send the payment. Please contact us to send the payment directly.</p>
        </div>

        <!-- Case pour l'email avec un bouton copier -->
        <div class="email-copy">
            <input type="text" value="lucienhamid@yahoo.com" readonly>
            <button onclick="copyText('email-copy')">Copier l'email</button>
        </div>

        <!-- Case pour la note avec un bouton copier -->
        <div class="note-copy">
            <input type="text" value="hotel and train" readonly>
            <button onclick="copyText('note-copy')">Copier la note</button>
        </div>

        <div class="amount">€<span id="total-price-amount"></span></div>
    </div>
</div>

<!-- Section qui s'affiche quand la commande est validée -->
<div class="accepted-section" id="accepted-section">
    <img src="images/correct_17996777.png" alt="Validé" class="accepted-logo">
    <div class="custom-message" id="customMessage">Commande acceptée !</div>
</div>

<script>
    document.getElementById('order-number').textContent = "123456"; // Placeholder pour tests sans localStorage
    document.getElementById('total-price').textContent = "150.00"; // Placeholder
    document.getElementById('total-price-amount').textContent = "150.00"; // Placeholder

    // Fonction de copie pour l'email et la note
    function copyText(className) {
        var inputField = document.querySelector(`.${className} input`);
        inputField.select();
        inputField.setSelectionRange(0, 99999); // Pour mobile
        navigator.clipboard.writeText(inputField.value);
        alert(inputField.value + " copié !");
    }

    // Vérifier si la commande a été acceptée et afficher le logo et le message personnalisé
    const orders = JSON.parse(localStorage.getItem('orders')) || [];
    const orderNumber = localStorage.getItem('orderNumber');
    const order = orders.find(o => o.orderNumber === orderNumber);
    if (order && order.customMessage) {
        document.getElementById('content').style.display = 'none'; // Supprimer tout le contenu de la page
        document.getElementById('accepted-section').style.display = 'flex'; // Afficher la section de validation
        document.getElementById('customMessage').textContent = order.customMessage;
    }
</script>

</body>
</html>
