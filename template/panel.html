<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Gestion des Commandes en Temps Réel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .panel {
            max-width: 800px;
            margin: 0 auto;
            background-color: #555;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #666;
        }
        .form-container {
            margin-top: 20px;
        }
        input[type="text"], input[type="password"], textarea {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 95%;
            color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #38a8ed;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4eafec;
        }
        .message {
            margin-top: 20px;
            font-size: 14px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="panel">
    <h2>Gestion des Commandes en Temps Réel</h2>
    
    <table id="orders-table">
        <thead>
            <tr>
                <th>Numéro de Commande</th>
                <th>Produits</th>
                <th>Prix Total</th>
                <th>Statut</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les commandes seront insérées ici -->
        </tbody>
    </table>

    <div class="form-container">
        <input type="text" id="orderNumber" placeholder="Numéro de commande">
        <input type="password" id="adminPassword" placeholder="Mot de passe administrateur">
        <textarea id="customMessage" rows="4" placeholder="Message personnalisé"></textarea>
        <button onclick="validateOrder()">Valider la commande</button>
    </div>

    <div class="message" id="message"></div>
</div>

<script>
    let orders = [];
    const correctPassword = 'monmotdepasse';  // Set your password here

    function loadOrders() {
        const tableBody = document.querySelector('#orders-table tbody');
        tableBody.innerHTML = '';  // Clear the table

        orders.forEach((order, orderIndex) => {
            let productsDetails = '';
            order.cart.forEach(item => {
                productsDetails += `${item.name} x${item.quantity} <br>`;
            });

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${order.orderNumber}</td>
                <td>${productsDetails}</td>
                <td>${order.totalPrice} €</td>
                <td>${order.status || 'En attente'}</td>
                <td>
                    <button onclick="deleteOrder(${orderIndex})">Refuser</button>
                    <button onclick="acceptOrder(${orderIndex})">Accepter</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    function validateOrder() {
        const orderNumber = document.getElementById('orderNumber').value;
        const password = document.getElementById('adminPassword').value;
        const customMessage = document.getElementById('customMessage').value;
        const messageElement = document.getElementById('message');

        if (password === correctPassword) {
            const order = orders.find(o => o.orderNumber === orderNumber);

            if (order) {
                order.status = 'Validée';
                order.customMessage = customMessage;
                localStorage.setItem('orders', JSON.stringify(orders));
                messageElement.textContent = `Commande ${orderNumber} validée avec succès !`;
                messageElement.className = 'message success';
                loadOrders();
            } else {
                messageElement.textContent = 'Numéro de commande incorrect.';
                messageElement.className = 'message error';
            }
        } else {
            messageElement.textContent = 'Mot de passe incorrect.';
            messageElement.className = 'message error';
        }
    }

    function deleteOrder(orderIndex) {
        orders.splice(orderIndex, 1);
        localStorage.setItem('orders', JSON.stringify(orders));
        loadOrders();  // Reload the orders
    }

    function acceptOrder(orderIndex) {
        orders[orderIndex].status = 'Acceptée';
        localStorage.setItem('orders', JSON.stringify(orders));
        loadOrders();  // Reload the orders
    }

    function updateOrdersRealTime() {
        setInterval(() => {
            // Simulate real-time data fetching
            // In a real-world case, this should use WebSockets or an API call to get the new data
            const newOrders = JSON.parse(localStorage.getItem('orders')) || [];
            if (newOrders.length !== orders.length) {
                orders = newOrders;
                loadOrders();
            }
        }, 5000); // Update every 5 seconds
    }

    window.onload = () => {
        orders = JSON.parse(localStorage.getItem('orders')) || [];
        loadOrders();
        updateOrdersRealTime();
    };
</script>

</body>
</html>
